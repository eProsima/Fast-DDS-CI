name: 'install_fastdds_dependencies'
description: 'Install Fast DDS dependencies in ubuntu'

inputs:
  cmake_build_type:
    description: 'Unused variable'
    required: false

runs:
  using: composite
  steps:

    - name: Install vcs tools
      uses: eProsima/eProsima-CI/ubuntu/install_python_packages@feature/ccache
      with:
        packages: 'vcstool setuptools'

    - name: Install colcon
      uses: eProsima/eProsima-CI/ubuntu/install_colcon@feature/ccache

    - name: Install GTest
      uses: eProsima/eProsima-CI/ubuntu/install_gtest@feature/ccache

    - name: Install asio
      uses: eProsima/eProsima-CI/ubuntu/install_asio@feature/ccache

    - name: Install Tiny XML
      uses: eProsima/eProsima-CI/ubuntu/install_tinyxml@feature/ccache

    - name: Install Open SSL
      uses: eProsima/eProsima-CI/ubuntu/install_openssl@feature/ccache

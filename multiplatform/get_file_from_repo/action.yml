name: 'get_file_from_repo'
description: 'TODO'

inputs:

  source_repository_branch:
    description: 'TODO'
    required: false
    default: 'main'

  source_repository:
    description: 'TODO'
    required: false
    default: ''

  file_name:
    description: 'Colcon meta to give cmake options to packages'
    required: true

  file_result:
    description: 'Name of the file result'
    required: false
    default: ''

runs:
  using: composite
  steps:

    - name: Run in ubuntu
      uses: eProsima/eProsima-CI/ubuntu/get_file_from_repo@feature/annapurna-workflows
      if: runner.os == 'Linux'
      with:
        source_repository_branch: ${{ inputs.source_repository_branch }}
        source_repository: ${{ inputs.source_repository }}
        file_name: ${{ inputs.file_name }}
        file_result: ${{ inputs.file_result }}

    - name: Run in windows
      uses: eProsima/eProsima-CI/windows/get_file_from_repo@feature/annapurna-workflows
      if: runner.os == 'Windows'
      with:
        source_repository_branch: ${{ inputs.source_repository_branch }}
        source_repository: ${{ inputs.source_repository }}
        file_name: ${{ inputs.file_name }}
        file_result: ${{ inputs.file_result }}

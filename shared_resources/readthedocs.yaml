# readthedocs.yml template for eProsima-CI
# Args:
#   configuration-file-path: path to conf.py
#   requirements-file-path: path to requirements.txt

# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: ${{ eprosima-ci.configuration-file-path }}

# Set OS specifically for version compatibility
build:
  os: ubuntu-20.04
  tools:
    python: "3.8"

# Optionally build your docs in additional formats such as PDF and ePub
formats: all

# Optionally set the version of Python and requirements required to build your docs
python:
  install:
    - requirements: ${{ eprosima-ci.requirements-file-path }}
